<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RackViewDlg" showEffect="explode" hideEffect="bounce" widgetVar="RackViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRackTitle}">
            <h:form id="RackViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rackController.selected != null}">
                        <h:outputText value="#{bundle.ViewRackLabel_rackId}"/>
                        <h:outputText value="#{rackController.selected.rackId}" title="#{bundle.ViewRackTitle_rackId}"/>
                        <h:outputText value="#{bundle.ViewRackLabel_rackNombre}"/>
                        <h:outputText value="#{rackController.selected.rackNombre}" title="#{bundle.ViewRackTitle_rackNombre}"/>
                        <h:outputText value="#{bundle.ViewRackLabel_rackSeccId}"/>
                        <h:outputText value="#{rackController.selected.rackSeccId.seccNombre}" title="#{bundle.ViewRackTitle_rackSeccId}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
