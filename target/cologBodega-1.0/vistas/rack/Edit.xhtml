<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RackEditDlg" showEffect="explode" hideEffect="bounce" widgetVar="RackEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRackTitle}">
            <h:form id="RackEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rackController.selected != null}">

                        <p:outputLabel value="#{bundle.EditRackLabel_rackSeccId}" for="rackSeccId" />
                   
                        <p:inputText id="rackSeccId" readonly="true" value="#{rackController.selected.rackSeccId.seccNombre}" title="#{bundle.EditRackTitle_rackNombre}" />
                        
                        <p:outputLabel value="#{bundle.EditRackLabel_rackNombre}" for="rackNombre" />
                        <p:inputText id="rackNombre" required="true" value="#{rackController.selected.rackNombre}" title="#{bundle.EditRackTitle_rackNombre}" requiredMessage="#{bundle.EditSeccionRequiredMessage_seccNombre}" />

                    </p:panelGrid>
                    <p:commandButton style="width: 300px" actionListener="#{rackController.update}" value="#{bundle.Save}" update="display,:RackListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RackEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
