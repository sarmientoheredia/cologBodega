<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoricoproductoCreateDlg" widgetVar="HistoricoproductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHistoricoproductoTitle}">
            <h:form id="HistoricoproductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historicoproductoController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateHistoricoproductoLabel_HPFecha}" for="HPFecha" />
                        <p:calendar id="HPFecha" required="true" pattern="MM/dd/yyyy" value="#{historicoproductoController.selected.HPFecha}" title="#{bundle.EditHistoricoproductoTitle_HPFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHistoricoproductoLabel_HPProdId}" for="HPProdId" />
                        <p:selectOneMenu id="HPProdId" value="#{historicoproductoController.selected.HPProdId}" required="true" requiredMessage="#{bundle.EditHistoricoproductoRequiredMessage_HPProdId}">
                            <f:selectItem itemLabel="-- Seleccione ---" itemValue=""/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="HPProdIdItem"
                                           itemLabel="#{HPProdIdItem.prodNombre}"
                                           itemValue="#{HPProdIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateHistoricoproductoLabel_HPStocAnterior}" for="HPStocAnterior" />
                        <p:inputText id="HPStocAnterior" required="true" value="#{historicoproductoController.selected.HPStocAnterior}" title="#{bundle.CreateHistoricoproductoTitle_HPStocAnterior}" />
                        <p:outputLabel value="#{bundle.CreateHistoricoproductoLabel_HPCostAnterior}" for="HPCostAnterior" />
                        <p:inputText id="HPCostAnterior" required="true" value="#{historicoproductoController.selected.HPCostAnterior}" title="#{bundle.CreateHistoricoproductoTitle_HPCostAnterior}" />
                        <p:outputLabel value="#{bundle.CreateHistoricoproductoLabel_HPTotal}" for="HPTotal" />
                        <p:inputText id="HPTotal" required="true" value="#{historicoproductoController.selected.HPTotal}" title="#{bundle.CreateHistoricoproductoTitle_HPTotal}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{historicoproductoController.create}" value="#{bundle.Save}" update="display,:HistoricoproductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'HistoricoproductoCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
