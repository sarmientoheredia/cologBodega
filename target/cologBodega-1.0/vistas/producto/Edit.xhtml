<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodId}" for="prodId" />
                        <p:inputText id="prodId" value="#{productoController.selected.prodId}" title="#{bundle.EditProductoTitle_prodId}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodId}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodRackFila}" for="prodRackFila" />
                        <p:inputText id="prodRackFila" value="#{productoController.selected.prodRackFila}" title="#{bundle.EditProductoTitle_prodRackFila}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodRackFila}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodRackColumna}" for="prodRackColumna" />
                        <p:inputText id="prodRackColumna" value="#{productoController.selected.prodRackColumna}" title="#{bundle.EditProductoTitle_prodRackColumna}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodRackColumna}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodCodigo}" for="prodCodigo" />
                        <p:inputText id="prodCodigo" value="#{productoController.selected.prodCodigo}" title="#{bundle.EditProductoTitle_prodCodigo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodCodigo}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodNombre}" for="prodNombre" />
                        <p:inputText id="prodNombre" value="#{productoController.selected.prodNombre}" title="#{bundle.EditProductoTitle_prodNombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodNombre}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodUnidMedida}" for="prodUnidMedida" />
                        <p:inputText id="prodUnidMedida" value="#{productoController.selected.prodUnidMedida}" title="#{bundle.EditProductoTitle_prodUnidMedida}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodUnidMedida}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodStocActual}" for="prodStocActual" />
                        <p:inputText id="prodStocActual" value="#{productoController.selected.prodStocActual}" title="#{bundle.EditProductoTitle_prodStocActual}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodCostActual}" for="prodCostActual" />
                        <p:inputText id="prodCostActual" value="#{productoController.selected.prodCostActual}" title="#{bundle.EditProductoTitle_prodCostActual}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodStatus}" for="prodStatus" />
                        <p:inputText id="prodStatus" value="#{productoController.selected.prodStatus}" title="#{bundle.EditProductoTitle_prodStatus}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodBorrLogi}" for="prodBorrLogi" />
                        <p:selectBooleanCheckbox id="prodBorrLogi" value="#{productoController.selected.prodBorrLogi}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodRackId}" for="prodRackId" />
                        <p:selectOneMenu id="prodRackId" value="#{productoController.selected.prodRackId}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodRackId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rackController.itemsAvailableSelectOne}"
                                           var="prodRackIdItem"
                                           itemValue="#{prodRackIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
