<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionEditDlg" showEffect="explode" hideEffect="bounce" widgetVar="SeccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSeccionTitle}">
            <h:form id="SeccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSeccionLabel_seccNombre}" for="seccNombre" />
                        <p:inputText id="seccNombre" value="#{seccionController.selected.seccNombre}" title="#{bundle.EditSeccionTitle_seccNombre}" required="true" requiredMessage="#{bundle.EditSeccionRequiredMessage_seccNombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seccionController.update}" value="#{bundle.Save}" update="display,:SeccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SeccionEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
