<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIngresoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IngresoListForm">
                <p:panel header="#{bundle.ListIngresoTitle}">
                    <p:dataTable id="datalist" value="#{ingresoController.items}" var="item"
                                 selectionMode="single" selection="#{ingresoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ingrId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrNumeFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrNumeFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrUnidMilitar}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrUnidMilitar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrBorrLogi}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ingrBorrLogi}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrUsuaBodeguero}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrUsuaBodeguero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrUsuaCompPublicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrUsuaCompPublicas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrUsuaLogistica}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrUsuaLogistica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresoTitle_ingrProveId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingrProveId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ingresoController.prepareCreate}" update=":IngresoCreateForm" oncomplete="PF('IngresoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IngresoViewForm" oncomplete="PF('IngresoViewDialog').show()" disabled="#{empty ingresoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IngresoEditForm" oncomplete="PF('IngresoEditDialog').show()" disabled="#{empty ingresoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ingresoController.destroy}" update=":growl,datalist" disabled="#{empty ingresoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
