<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/loggin.css"/>
        <h:outputStylesheet name="css/primeflex.css"/>
    </h:head>
    <h:body>
        <div  id="cabecera">
            <p:graphicImage url="resources/imagenes/escudo.png" width="90px" height="90px"/>
        </div>


        <div class="ui-g" id="formulario">
            <div class="ui-md-12 ui-lg-9">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </div>
            <h:form class="ui-g-12 ui-md-12 ui-lg-4" >

                <p:panelGrid columns="2" id="panel" class="ui-g-12">
                    <f:facet name="header">
                        Iniciar Sesion en BODCOL
                    </f:facet>

                    <p:outputLabel for="usuario" value="Usuario"/>
                    <p:inputText id="usuario" placeholder="Ingrese el Usuario" required="true" class="ui-g-12" autocomplete="off"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:inputText type="password" id="password" placeholder="Ingrese el Password" required="true" class="ui-g-12"/>

                    <f:facet name="footer">
                        <p:commandButton value="Ingresar" action="/vistas/roles/rol.xhtml" class="ui-g-12"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </div>
        
        <div>
               Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />

        <br />

        <br />
        <h:link outcome="/vistas/rol/List" value="Show All Rol Items"/>
        <br />
        <h:link outcome="/vistas/seccion/List" value="Show All Seccion Items"/>
        <br />
