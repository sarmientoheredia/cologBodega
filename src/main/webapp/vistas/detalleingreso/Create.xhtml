<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleingresoCreateDlg" widgetVar="DetalleingresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleingresoTitle}">
            <h:form id="DetalleingresoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleingresoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleingresoLabel_detaIngrIngrId}" for="detaIngrIngrId" />
                        <p:selectOneMenu id="detaIngrIngrId" value="#{detalleingresoController.selected.detaIngrIngrId}" required="true" requiredMessage="#{bundle.EditDetalleingresoRequiredMessage_detaIngrIngrId}">
                            <f:selectItem itemLabel=" --- Seleccione --" itemValue=""/>
                            <f:selectItems value="#{ingresoController.itemsAvailableSelectOne}"
                                           var="detaIngrIngrIdItem"
                                           itemLabel="#{detaIngrIngrIdItem.ingrNumeFactura}"
                                           itemValue="#{detaIngrIngrIdItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateDetalleingresoLabel_detaIngrProdId}" for="detaIngrProdId" />
                        <p:selectOneMenu id="detaIngrProdId" value="#{detalleingresoController.selected.detaIngrProdId}" required="true" requiredMessage="#{bundle.EditDetalleingresoRequiredMessage_detaIngrProdId}">
                            <f:selectItem itemLabel=" --- Seleccione --" itemValue=""/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="detaIngrProdIdItem"
                                           itemLabel="#{detaIngrProdIdItem.prodNombre}"
                                           itemValue="#{detaIngrProdIdItem}"/>
                        </p:selectOneMenu>
                       
                        <p:outputLabel value="#{bundle.CreateDetalleingresoLabel_detaIngrunidMedida}" for="detaIngrunidMedida" />
                        <p:inputText id="detaIngrunidMedida" value="#{detalleingresoController.selected.detaIngrunidMedida}" title="#{bundle.CreateDetalleingresoTitle_detaIngrunidMedida}" />


                        <p:outputLabel value="#{bundle.CreateDetalleingresoLabel_detaIngrCantIngresa}" for="detaIngrCantIngresa" />
                        <p:inputText id="detaIngrCantIngresa" value="#{detalleingresoController.selected.detaIngrCantIngresa}" title="#{bundle.CreateDetalleingresoTitle_detaIngrCantIngresa}" />
                        <p:outputLabel value="#{bundle.CreateDetalleingresoLabel_deraIngrPreciIngresa}" for="deraIngrPreciIngresa" />
                        <p:inputText id="deraIngrPreciIngresa" value="#{detalleingresoController.selected.deraIngrPreciIngresa}" title="#{bundle.CreateDetalleingresoTitle_deraIngrPreciIngresa}" />
                        <p:outputLabel value="#{bundle.CreateDetalleingresoLabel_detaIngrTotal}" for="detaIngrTotal" />
                        <p:inputText id="detaIngrTotal" value="#{detalleingresoController.selected.detaIngrTotal}" title="#{bundle.CreateDetalleingresoTitle_detaIngrTotal}" />


                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleingresoController.create}" value="#{bundle.Save}" update="display,:DetalleingresoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleingresoCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
