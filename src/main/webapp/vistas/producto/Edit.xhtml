<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" showEffect="explode" hideEffect="bounce" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodCodigo}" for="prodCodigo" />
                        <p:inputText id="prodCodigo" readonly="true" value="#{productoController.selected.prodCodigo}" title="#{bundle.EditProductoTitle_prodCodigo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodCodigo}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodRackId}" for="prodRackId" />
                        <p:selectOneMenu id="prodRackId" value="#{productoController.selected.prodRackId}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodRackId}">
                            <f:selectItems value="#{rackController.itemsAvailableSelectOne}"
                                           var="prodRackIdItem"
                                           itemLabel="#{prodRackIdItem.rackNombre}"
                                           itemValue="#{prodRackIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodRackFila}" for="prodRackFila" />
                        <p:inputText id="prodRackFila" value="#{productoController.selected.prodRackFila}" title="#{bundle.EditProductoTitle_prodRackFila}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodRackFila}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodRackColumna}" for="prodRackColumna" />
                        <p:inputText id="prodRackColumna" value="#{productoController.selected.prodRackColumna}" title="#{bundle.EditProductoTitle_prodRackColumna}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodRackColumna}"/>
                        
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodNombre}" for="prodNombre" />
                        <p:inputText id="prodNombre" readonly="true" value="#{productoController.selected.prodNombre}" title="#{bundle.EditProductoTitle_prodNombre}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodNombre}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodUnidMedida}" for="prodUnidMedida" />
                        <p:selectOneMenu id="prodUnidMedida" value="#{productoController.selected.prodUnidMedida}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodUnidMedida}">
                            <f:selectItem itemLabel="--- Seleccione ---" itemValue="" />
                            <f:selectItem itemLabel="Unidad" itemValue="Unidad" />
                            <f:selectItem itemLabel="Caneca" itemValue="Caneca" />
                            <f:selectItem itemLabel="Resma" itemValue="Resma" />
                            <f:selectItem itemLabel="Kilogramo" itemValue="Kilogramo" />
                            <f:selectItem itemLabel="Quintal" itemValue="Quintal" />
                            <f:selectItem itemLabel="Metro" itemValue="Metro" />
                            <f:selectItem itemLabel="Litro" itemValue="Litro" />
                        </p:selectOneMenu>

                        
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodStatus}" for="prodStatus" />
                        <p:selectOneMenu id="prodStatus" value="#{productoController.selected.prodStatus}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_prodStatus}">
                            <f:selectItem itemLabel="--- Seleccione ---" itemValue="" />
                            <f:selectItem itemLabel="Nuevo" itemValue="Nuevo" />
                            <f:selectItem itemLabel="Medio Uso" itemValue="Medio Uso" />
                            <f:selectItem itemLabel="Dado de Baja" itemValue="Dado de Baja" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton style="width: 370px" actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
