<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" showEffect="explode" hideEffect="bounce" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}" style="width: 400px;">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaGrado}" for="usuaGrado" />
                        <p:selectOneMenu id="usuaGrado" value="#{usuarioController.selected.usuaGrado}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaGrado}">
                            <f:selectItem itemLabel="  --- Seleccione ---" itemValue="" />
                            <f:selectItem itemLabel="S.p" itemValue="S.p" />
                            <f:selectItem itemLabel="Cpto" itemValue="Cpto" />
                            <f:selectItem itemLabel="Sldo" itemValue="Sldo" />
                            <f:selectItem itemLabel="Cbos" itemValue="Cbos" />
                            <f:selectItem itemLabel="Cbop" itemValue="Cbop" />
                            <f:selectItem itemLabel="Sgos" itemValue="Sgos" />
                            <f:selectItem itemLabel="Sgop" itemValue="Sgop" />
                            <f:selectItem itemLabel="Subs" itemValue="Subs" />
                            <f:selectItem itemLabel="Subp" itemValue="Subp" />
                            <f:selectItem itemLabel="Subm" itemValue="Subm" />
                            <f:selectItem itemLabel="Subt" itemValue="Subt" />
                            <f:selectItem itemLabel="Tnte" itemValue="Tnte" />
                            <f:selectItem itemLabel="Capt" itemValue="Capt" />
                            <f:selectItem itemLabel="Mayo" itemValue="Mayo" />
                            <f:selectItem itemLabel="Tcrn" itemValue="Tcrn" />
                            <f:selectItem itemLabel="Crnl" itemValue="Crnl" />
                            <f:selectItem itemLabel="Grab" itemValue="Grab" />
                            <f:selectItem itemLabel="Grad" itemValue="Grad" />
                            <f:selectItem itemLabel="Grae" itemValue="Grae" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaiArma}" for="usuaiArma" />
                        <p:selectOneMenu id="usuaiArma" value="#{usuarioController.selected.usuaiArma}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaArma}" >
                            <f:selectItem itemLabel="  --- Seleccione ---" itemValue="" />
                            <f:selectItem itemLabel="I" itemValue="I" />
                            <f:selectItem itemLabel="C.B" itemValue="C.B" />
                            <f:selectItem itemLabel="A" itemValue="A" />
                            <f:selectItem itemLabel="E" itemValue="E" />
                            <f:selectItem itemLabel="COM" itemValue="COM" />
                            <f:selectItem itemLabel="A.E" itemValue="A.E" />
                            <f:selectItem itemLabel="INT" itemValue="INT" />
                            <f:selectItem itemLabel="M.G" itemValue="M.G" />
                            <f:selectItem itemLabel="TRP" itemValue="TRP" />
                            <f:selectItem itemLabel="SND" itemValue="SND" />
                            <f:selectItem itemLabel="MUS" itemValue="MUS" />
                            <f:selectItem itemLabel="ADMG" itemValue="ADMG" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaCedula}" for="usuaCedula" />
                        <p:inputText type="number" converter="#{Integer}" autocomplete="off" id="usuaCedula" placeholder="#{bundle.UsuarioCedula}" value="#{usuarioController.selected.usuaCedula}" title="#{bundle.CreateUsuarioTitle_usuaCedula}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaCedula}" style="width: 300px">
                            <p:ajax event="keyup" rendered="usuaCedula" listener="#{usuarioController.validarCedula}"/>
                            <f:validateLength minimum="10" maximum="10"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaApellido}" for="usuaApellido" />
                        <p:inputText id="usuaApellido" placeholder="#{bundle.UsuarioApellido}" value="#{usuarioController.selected.usuaApellido}" title="#{bundle.CreateUsuarioTitle_usuaApellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaApellido}" style="width: 300px"/>


                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaNombre}" for="usuaNombre" />
                        <p:inputText id="usuaNombre" placeholder="#{bundle.UsuarioNombre}" value="#{usuarioController.selected.usuaNombre}"  title="#{bundle.CreateUsuarioTitle_usuaNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaNombre}" style="width: 300px"/>


                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaRolId}" for="usuaRolId" />
                        <p:selectOneMenu id="usuaRolId" value="#{usuarioController.selected.usuaRolId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuaRolId}">
                            <f:selectItem itemLabel="  --- Seleccione ---" itemValue="" />
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="usuaRolIdItem"
                                           itemLabel="#{usuaRolIdItem.rolNombre}"
                                           itemValue="#{usuaRolIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');" style="width: 430px"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
