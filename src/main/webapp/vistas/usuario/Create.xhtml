<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaId}" for="usuaId" />
                        <p:inputText id="usuaId" value="#{usuarioController.selected.usuaId}" title="#{bundle.CreateUsuarioTitle_usuaId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaId}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaGrado}" for="usuaGrado" />
                        <p:inputText id="usuaGrado" value="#{usuarioController.selected.usuaGrado}" title="#{bundle.CreateUsuarioTitle_usuaGrado}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaiArma}" for="usuaiArma" />
                        <p:inputText id="usuaiArma" value="#{usuarioController.selected.usuaiArma}" title="#{bundle.CreateUsuarioTitle_usuaiArma}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaCedula}" for="usuaCedula" />
                        <p:inputText id="usuaCedula" value="#{usuarioController.selected.usuaCedula}" title="#{bundle.CreateUsuarioTitle_usuaCedula}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaCedula}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaNombre}" for="usuaNombre" />
                        <p:inputText id="usuaNombre" value="#{usuarioController.selected.usuaNombre}" title="#{bundle.CreateUsuarioTitle_usuaNombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaNombre}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaApellido}" for="usuaApellido" />
                        <p:inputText id="usuaApellido" value="#{usuarioController.selected.usuaApellido}" title="#{bundle.CreateUsuarioTitle_usuaApellido}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuaApellido}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaUsuario}" for="usuaUsuario" />
                        <p:inputText id="usuaUsuario" value="#{usuarioController.selected.usuaUsuario}" title="#{bundle.CreateUsuarioTitle_usuaUsuario}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaPassword}" for="usuaPassword" />
                        <p:inputText id="usuaPassword" value="#{usuarioController.selected.usuaPassword}" title="#{bundle.CreateUsuarioTitle_usuaPassword}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaBorrLogi}" for="usuaBorrLogi" />
                        <p:selectBooleanCheckbox id="usuaBorrLogi" value="#{usuarioController.selected.usuaBorrLogi}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuaRolId}" for="usuaRolId" />
                        <p:selectOneMenu id="usuaRolId" value="#{usuarioController.selected.usuaRolId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuaRolId}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="usuaRolIdItem"
                                           itemValue="#{usuaRolIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
