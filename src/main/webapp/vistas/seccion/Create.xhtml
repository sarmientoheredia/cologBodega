<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeccionCreateDlg" widgetVar="SeccionCreateDialog" modal="true" showEffect="explode" hideEffect="bounce" resizable="false" appendTo="@(body)" header="#{bundle.CreateSeccionTitle}">
            <h:form id="SeccionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seccionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSeccionLabel_seccNombre}" for="seccNombre" />
                        <p:inputText id="seccNombre" placeholder="#{bundle.SeccionNombre}" value="#{seccionController.selected.seccNombre}" title="#{bundle.CreateSeccionTitle_seccNombre}" required="true" requiredMessage="#{bundle.CreateSeccionRequiredMessage_seccNombre}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 300px" actionListener="#{seccionController.create}" value="#{bundle.Save}" update="display,:SeccionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SeccionCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
